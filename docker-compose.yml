version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: nexus-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/New_York
      - N8N_ENCRYPTION_KEY=nexus_ai_encryption_key_change_in_production_32chars
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - N8N_PAYLOAD_SIZE_MAX=16
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro
    networks:
      - nexus-network

volumes:
  n8n_data:
    driver: local

networks:
  nexus-network:
    driver: bridge
