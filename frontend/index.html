<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI - Voice-First Automation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">ğŸ¯ NEXUS AI</h1>
            <p class="tagline">Speak. Automate. Simplify.</p>
        </header>

        <!-- Service Status -->
        <div class="service-status">
            <div class="status-item" id="gmail-status">
                <span class="status-icon">ğŸ“§</span>
                <span class="status-text">Gmail</span>
                <span class="status-badge disconnected">Ready</span>
            </div>
            <div class="status-item" id="maps-status">
                <span class="status-icon">ğŸ—ºï¸</span>
                <span class="status-text">Maps</span>
                <span class="status-badge disconnected">Ready</span>
            </div>
        </div>

        <!-- Voice-Only Interface -->
        <div class="voice-interface">
            <!-- Voice Visualizer -->
            <div class="voice-visualizer" id="voice-visualizer">
                <div class="voice-orb">
                    <div class="orb-ring ring-1"></div>
                    <div class="orb-ring ring-2"></div>
                    <div class="orb-ring ring-3"></div>
                    <div class="orb-core"></div>
                </div>
            </div>

            <!-- Status Text -->
            <div class="voice-status" id="voice-status">
                <h2 class="status-title">Ready to assist</h2>
                <p class="status-subtitle">Press the button to start talking</p>
            </div>

            <!-- Voice Button -->
            <div class="voice-controls-center">
                <button id="vapi-voice-btn" class="voice-btn-main" title="Start voice conversation">
                    <span class="mic-icon">ğŸ¤</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Clarifications -->
    <div id="clarification-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="clarification-question">Question</h3>
            <div id="clarification-options" class="clarification-options"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/ui.js"></script>
    <script src="js/vapi.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
